    <header id="header-sticky" class="bg-white dark:bg-gray-900">

                    <img src="assets/images/logo.gif" class="w-32 h-32" alt="Logo" />

                <div class="flex max-md:order-2 md:order-2 space-x-12 md:space-x-0 rtl:space-x-reverse">
                    <button type="button" class="navbar-open-btn inline-flex items-center p-8 w-40 h-40 justify-center text-sm text-gray-500 rounded-lg xmd_xhidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">

    <!-- Sidebar -->

            <svg aria-hidden="true" class="w-20 h-20" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>

            <div class="theme-settings p-10 border dark:border-gray-800 space-y-20">
                <h4 class="font-medium dark:text-gray-300">Choose Themes</h4>

                    <button type="button" value="#00c684" class="w-45 h-45 flex-shrink-0 mb-3 rounded bg-transparent shadow"></button>
                    <button type="button" value="#008080" class="w-45 h-45 flex-shrink-0 mb-3 rounded bg-transparent shadow"></button>
                    <button type="button" value="#AB6C56" class="w-45 h-45 flex-shrink-0 mb-3 rounded bg-transparent shadow"></button>
                    <button type="button" value="#0d6efd" class="w-45 h-45 flex-shrink-0 mb-3 rounded bg-transparent shadow"></button>

                    <input type="color" id="themeCustomInput" class="hidden relative" value="#008080">

            </div>

            <ul class="mobile-menu space-y-8"></ul>

            <h3 class="font-oswald text-base font-medium text-start mb-8 text-heading dark:text-gray-300">Follow :</h3>

    <main>
        <article id="article" class="w-full pb-100"></article>
    </main>
    
    <!-- Script -->
    <script src="assets/js/settings.js"></script>
    <script type="module" defer>
        import { dataBlog } from "./data/blog.js";

        // const url    = new URL(document.location.href);
        const getID  = url.searchParams.get('id');
        const pageID = parseInt(getID, 10);
        const encodedURL = encodeURIComponent(url);
        let element = '';

        if (dataBlog[getID]) {
            let {date, category, thumbnail, title, content} = dataBlog[getID],
                nextPage = '',
                previousPage = '';

            $("title").text(title);

            if (dataBlog[(pageID+1)]) {
                previousPage += (`
                    <a class="inline-flex items-center gap-5 font-sans text-lg font-medium text-heading hover:text-primary dark:text-gray-300 dark:hover:text-primary border-2 border-slate-200 hover:border-primary/10 dark:border-gray-800 dark:hover:border-primary/20 px-20 py-8 rounded-lg" href="${url.origin}/portfolio/single-blog.html?id=${(pageID+1)}"><i class="fa-regular fa-angle-left"></i>Previous</a>
                `);
            }

            if (dataBlog[(pageID-1)]) {
                nextPage += (`
                    <a class="inline-flex items-center gap-5 font-sans text-lg font-medium text-heading hover:text-primary dark:text-gray-300 dark:hover:text-primary border-2 border-slate-200 hover:border-primary/10 dark:border-gray-800 dark:hover:border-primary/20 px-20 py-8 rounded-lg" href="${url.origin}/portfolio/single-blog.html?id=${(pageID-1)}">Next<i class="fa-regular fa-angle-right"></i></a>
                `);
            }

            if (!thumbnail) {
                thumbnail = url.origin + '/portfolio/assets/images/blog/blog-1.jpg';
            }

            element += (`
                <div class="relative z-1 pt-180 pb-150">
                    <div class="w-8/12 mx-auto text-center">
                        <div class="uppercase tracking-wide text-sm text-white bg-primary font-semibold inline-block px-10 py-5 rounded-md">${category}</div>
                        <h3 class="block mt-4 mb-30 text-7xl leading-tight font-medium text-white">${title}</h3>
                        <div class="thumbnail absolute top-0 left-0 w-full h-full bg-center bg-cover bg-no-repeat -z-1 | after:absolute after:content-[''] after:top-0 after:left-0 after:w-full after:h-full after:bg-heading/50" style="background-image: url(&quot;${thumbnail}&quot;);"></div>
                        <div class="flex items-center justify-center flex-wrap">
                            <div class="mb-30 mr-45">
                                <div class="flex items-center flex-nowrap gap-10">
                                    <img class="w-50 h-50 rounded-full" src="${Author['image']}" alt="">
                                    <div class="text-left">
                                        <p class="text-slate-400 leading-4">Author</p>
                                        <span class="text-white text-base font-medium">${Author['name']}</span>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-30 mr-45">
                                <div class="text-left">
                                    <p class="text-slate-400 leading-4">Published</p>
                                    <span class="text-white text-base font-medium">${date}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="content pt-75">
                    <div class="w-8/12 mx-auto">
                        ${content}
                    </div>
                </div>

                <div class="shares w-8/12 mx-auto">
                    <div class="my-50 flex flex-wrap items-center gap-10">
                        <span class="text-heading dark:text-white font-semibold">Share On:</span>
                        <a class="inline-block font-sans text-sm font-normal text-center pr-10 shadow rounded-md hover:rounded-none transition_all text-white bg-[#3a589e] overflow-hidden" href="https://www.facebook.com/sharer/sharer.php?u=${encodedURL}&hashtag=${category}&display=popup&ref=plugin&src=share_button" target="_blank">
                            <i class="fa-brands fa-facebook-f bg-black/10 py-10 px-15 mr-10"></i>Facebook
                        </a>
                        <a class="inline-block font-sans text-sm font-normal text-center pr-10 shadow rounded-md hover:rounded-none transition_all text-white bg-[#55acee] overflow-hidden" href="https://twitter.com/share?url=${encodedURL}&text=${title}&via=suhag10.github.io/portfolio" target="_blank">
                            <i class="fa-brands fa-twitter bg-black/10 py-10 px-15 mr-10"></i>Twitter
                        </a>
                        <a class="inline-block font-sans text-sm font-normal text-center pr-10 shadow rounded-md hover:rounded-none transition_all text-white bg-[#0077b5] overflow-hidden" href="https://www.linkedin.com/shareArticle?mini=true&url=${encodedURL}&text=${title}" target="_blank">
                            <i class="fa-brands fa-linkedin bg-black/10 py-10 px-15 mr-10"></i>Linkedin
                        </a>
                        <a class="inline-block font-sans text-sm font-normal text-center pr-10 shadow rounded-md hover:rounded-none transition_all text-white bg-[#25d366] overflow-hidden" href="https://wa.me/?text=${title}%0A%0A${encodedURL}" target="_blank">
                            <i class="fa-brands fa-whatsapp bg-black/10 py-10 px-15 mr-10"></i>WhatsApp
                        </a>
                    </div>
                </div>

                <div class="w-8/12 mx-auto">
                    <div class="mt-50 flex items-center justify-between gap-y-10">
                        <div class="previous">${previousPage}</div>
                        <div class="next">${nextPage}</div>
                    </div>
                </div>
            `);
        }

        if (!dataBlog[getID]) {
            $("title").text("Oops! Page not found");
            element += (`
                <div class="content pt-75">
                    <div class="w-8/12 mx-auto text-center">
                        <h1 class="dark:text-gray-300">Oops! Page not found.</h1>
                        <a class="inline-block font-sans text-sm font-medium text-slate-700 dark:text-gray-300 hover:text-primary dark:hover:text-primary text-center py-10 px-28 mt-30 border-2 border-slate-200 dark:border-gray-800 bg-transparent rounded-md uppercase" href="${url.origin}/portfolio/index.html">Back to home page</a>
                    </div>
                </div>
            `);
        }

        $("#article").html(element);
    </script>
