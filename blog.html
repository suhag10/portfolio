    <header id="header-sticky" class="bg-white dark:bg-gray-900">
        <nav>
            <div class="container flex flex-wrap items-center justify-between mx-auto p-16">
                <a id="logo" href="./index.html" class="flex items-center space-x-12 rtl:space-x-reverse">
                    <img src="assets/images/logo.gif" class="w-32 h-32" alt="Logo" />
                    <span class="self-center text-3xl font-bold uppercase whitespace-nowrap dark:text-white  relative after:absolute after:content-[''] after:bottom-6 after:-right-5 after:size-4 after:bg-primary">Suhag</span>
                </a>

                <div class="flex max-md:order-2 md:order-2 space-x-12 md:space-x-0 rtl:space-x-reverse">
                    <button type="button" class="navbar-open-btn inline-flex items-center p-8 w-40 h-40 justify-center text-sm text-gray-500 rounded-lg xmd_xhidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
                        <span class="sr-only">Open main menu</span>
                        <svg class="w-20 h-20" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 17 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15" />
                        </svg>
                    </button>
                </div>

                <div class="main-menu hidden w-full md:block md:w-auto" id="mobile-menu" aria-controls="mobile-menu">

            </div>
        </nav>
    </header>

    <!-- Sidebar -->
    <div id="drawer-navigation" class="fixed top-0 right-0 z-40 w-256 h-screen p-16 overflow-y-auto transition_sidebar translate-x-full bg-white dark:bg-dark" tabindex="-1" aria-labelledby="drawer-navigation-label">
        <h5 id="drawer-navigation-label" class="text-base font-semibold text-gray-500 uppercase dark:text-gray-400">Menu</h5>
        <button type="button" class="navbar-close-btn text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-6 absolute top-10 end-10 inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white">
            <svg aria-hidden="true" class="w-20 h-20" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
            <span class="sr-only">Close menu</span>
        </button>
        <!-- --------------------------------- -->
        <div class="py-16 overflow-y-auto space-y-20">

            <div class="flex justify-between md:order-2 space-x-12 md:space-x-0 rtl:space-x-reverse">
                <button type="button" id="dark-mode" class="text-white bg-slate-700 hover:bg-slate-800 focus:ring-4 focus:outline-none focus:ring-slate-300 rounded-lg m-4 w-36 h-36 text-center dark:bg-slate-600 dark:hover:bg-slate-700 dark:focus:ring-slate-800">
                    <i id="dark-btn-sun" class="fa-duotone fa-solid fa-sun-bright text-md hidden"></i>
                    <i id="dark-btn-moon" class="fa-solid fa-moon text-md hidden"></i>
                </button>
                <!-- <button type="button" id="rtl-mode" class="text-white bg-slate-700 hover:bg-slate-800 focus:ring-4 focus:outline-none focus:ring-slate-300 rounded-lg m-4 w-36 h-36 !mx-4 text-sm font-medium text-center dark:bg-slate-600 dark:hover:bg-slate-700 dark:focus:ring-slate-800">RTL</button> -->
            </div>

            <div class="theme-settings p-10 border dark:border-gray-800 space-y-20">
                <h4 class="font-medium dark:text-gray-300">Choose Themes</h4>
                
                <div id="themeGroup" class="text-center">
                    <button type="button" value="#00c684" class="w-45 h-45 flex-shrink-0 mb-3 rounded bg-transparent shadow"></button>
                    <button type="button" value="#008080" class="w-45 h-45 flex-shrink-0 mb-3 rounded bg-transparent shadow"></button>
                    <button type="button" value="#AB6C56" class="w-45 h-45 flex-shrink-0 mb-3 rounded bg-transparent shadow"></button>
                    <button type="button" value="#0d6efd" class="w-45 h-45 flex-shrink-0 mb-3 rounded bg-transparent shadow"></button>
                    <button type="button" value="#6610f2" class="w-45 h-45 flex-shrink-0 mb-3 rounded bg-transparent shadow"></button>
                    <button type="button" value="#d63384" class="w-45 h-45 flex-shrink-0 mb-3 rounded bg-transparent shadow"></button>
                    <button type="button" value="#fd7e14" class="w-45 h-45 flex-shrink-0 mb-3 rounded bg-transparent shadow"></button>
                    <button type="button" value="#198754" class="w-45 h-45 flex-shrink-0 mb-3 rounded bg-transparent shadow"></button>
                    <button type="button" value="#343a40" class="w-45 h-45 flex-shrink-0 mb-3 rounded bg-transparent shadow"></button>
                    <button type="button" value="#000000" class="w-45 h-45 flex-shrink-0 mb-3 rounded bg-transparent shadow"></button>
                </div>

                <div class="theme-color-input">
                    <h6 class="font-medium dark:text-gray-300">Choose Custom Color</h6>
                    <label for="themeCustomInput" id="themeCustomLabel" class="inline-block w-full h-50 mt-5"></label>
                    <input type="color" id="themeCustomInput" class="hidden relative" value="#008080">
                </div>

            </div>

            <ul class="mobile-menu space-y-8"></ul>

            <h3 class="font-oswald text-base font-medium text-start mb-8 text-heading dark:text-gray-300">Follow :</h3>
            <div id="socialMediaSidebar" class="social_media text-center">
                <!-- Social media sidebar list -->
            </div>
        </div>
    </div>
    <!-- Sidebar End -->

    <main>
        <div class="w-9/12 max-sm:w-full px-14 mx-auto pt-100 pb-100">
            <div id="article" class="row space-y-30"></div>
        </div>
    </main>

    <!-- Script -->
    <script src="assets/js/settings.js"></script>
    <script type="module" defer>
        import { dataBlog } from "./data/blog.js";

        let element = '';
        const reversedData = Object.entries(dataBlog).reverse();

        for (const [key, value] of reversedData) {
            if (key) {
                let {date, category, thumbnail, title, description, content} = value;

                if (!thumbnail) {
                    thumbnail = url.origin + '/portfolio/assets/images/blog/blog-1.jpg';
                }

                title = getTruncateText(title, 11, '...');
                description = getTruncateText(content, 20);

                element += (`
                    <div class="w-full px-0 mx-auto bg-white dark:bg-gray-800 rounded shadow-md overflow-hidden max-w-full">
                        <div class="md:flex">
                            <div class="md:shrink-0">
                                <img class="h-192 w-full object-cover md:h-full md:w-390" src="${thumbnail}" alt="">
                            </div>
                            <div class="p-32">
                                <div>
                                    <span class="uppercase tracking-wide text-sm text-primary dark:text-white bg-primary/10 dark:bg-primary font-semibold inline-block px-6 rounded-md">${category}</span>
                                    <span class="ml-10 inline-block text-slate-400"><i class="fa-duotone fa-solid fa-calendar-days mx-5"></i>${date}</span>
                                </div>
                                <a href="./single-blog.html?id=${key}" class="block mt-10 text-3xl leading-tight font-medium text-black dark:text-gray-300 hover:underline hover:text-primary">${title}</a>
                                <p class="description mt-8 text-base text-slate-500 dark:text-gray-400">${description}</p>
                                
                                <div class="flex items-center space-x-16 mt-20">
                                    <img src="${Author['image']}" alt="" class="flex-none w-50 h-50 rounded-full object-cover" loading="lazy" decoding="async">
                                    <div class="flex-auto">
                                        <div class="text-base text-slate-900 font-semibold dark:text-slate-300">
                                            <a tabindex="0">${Author['name']}</a>
                                        </div>
                                        <p class="mt-2 text-slate-400">${Author['title']}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `);
            }
        }

        $("#article").html(element);
        $("#article > div:nth-child(even) > div").addClass("md:flex-row-reverse justify-between");
    </script>
